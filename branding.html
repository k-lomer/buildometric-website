<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Layout Preview - Buildometric</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: #ffffff;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .cover-container,
        .profile-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .cover {
            position: relative;
            width: 1584px;
            height: 396px;
            background: linear-gradient(45deg, var(--primary-green) 20%, var(--light-purple) 80%);
            overflow: hidden;
        }

        .cover .cover-text {
            position: absolute;
            right: 50px;
            top: 50px;
            color: var(--primary-dark);
            font-size: 90px;
            font-weight: 700;
        }

        .profile1 {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--primary-green) 20%, var(--light-purple) 80%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .profile2 {
            position: relative;
            width: 400px;
            height: 400px;
            background: var(--primary-dark);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-text {
            text-align: center;
            color: var(--primary-dark);
            font-weight: bold;
            font-size: 60px;
            line-height: 0.9;
        }

        .profile-text1 {
            color: var(--primary-dark);
        }

        .profile-text2 {
            color: var(--white);
        }
    </style>
</head>

<body>

    <div class="section-title">LinkedIn Cover Images</div>
    <div class="cover-container">
        <div class="cover">
            <div class="cover-text">Build<span class="highlight">o</span>metric</div>
        </div>
    </div>

    <div class="section-title">LinkedIn Profile Pictures</div>
    <div class="profile-container">
        <div class="profile1">
            <div class="profile-text profile-text1">
                Build<br />
                <span class="highlight">o</span><br />
                metric
            </div>
        </div>
        <div class="profile2">
            <div class="profile-text profile-text2">
                Build<br />
                <span class="highlight">o</span><br />
                metric
            </div>
        </div>
    </div>

</body>

</html>
